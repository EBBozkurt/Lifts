name: Update Workout Charts

on:
  push:
    branches: [ main, master ]
    paths:
      - 'data/bw_exercises.json'
      - 'data/gym_lifts.json'
  workflow_dispatch:

jobs:
  update-bw-charts:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'data/bw_exercises.json') || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib numpy

    - name: Generate bodyweight charts
      run: |
        python scripts/generate_bw_charts.py

    - name: Update README with cache-busting timestamps
      run: |
        python scripts/update_readme.py

    - name: Commit and push charts
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add charts/ README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update bodyweight charts [skip ci]" && git push)

  update-gym-charts:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'data/gym_lifts.json') || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib numpy

    - name: Generate gym lift charts
      run: |
        python scripts/generate_gym_charts.py

    - name: Update README with cache-busting timestamps
      run: |
        python scripts/update_readme.py

    - name: Commit and push charts
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add charts/ README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update gym lift charts [skip ci]" && git push)
